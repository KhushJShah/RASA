version: "3.1"

intents:
  - greet
  - order_pizza
  - inform
  - thankyou

entities:
  - pizza_type
  - topping

slots:
  pizza_type:
    type: text
    mappings:
      - type: from_entity
        entity: pizza_type
      - type: from_text

  topping:
    type: text
    mappings:
      - type: from_entity
        entity: topping
      - type: from_text

responses:
  utter_greet:
    - text: "Hey hi! Welcome to Mc.Burg! What would you like to have today?"

  utter_ask_pizza_type:
    - text: "What type of pizza would you like? We have Veggie, Protein, and Cheese."

  utter_ask_topping:
    - text: "Great choice! What toppings would you like? Options are onions, capsicum, chickpeas, and cottage cheese."

  utter_order_placed:
    - text: "Order no. 1 placed, thank you for the order. Have a good day!"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_iamabot:  
    - text: "I am a bot here to help you with your order."
  
  utter_thanks:
    - text: "You're welcome!"

forms:
  order_pizza_form:
    required_slots:
     - pizza_type
     - topping

actions:
  - action_order_pizza
