version: '3.1'

intents:
- goodbye
- greet
- inform
- order_pizza
- thankyou

entities:
- size
- pizza_type
- topping

slots:
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
  topping:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: topping
  size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: size

actions:
- action_greet_user
- action_confirm_order
- utter_goodbye
- utter_thanks
- utter_greet
- utter_ask_size
- utter_ask_topping_veggie
- utter_order_placed

forms:
  order_pizza_form:
    required_slots:
    - pizza_type
    - topping
    - size

responses:
  utter_ask_pizza_type:
  - text: "What type of pizza would you like?"
  utter_greet:
  - text: Hello! How can I help you today?
  utter_ask_topping_veggie:
  - text: What toppings would you like on your Veggie pizza?
  utter_ask_size:
  - text: What size would you like?
  utter_order_placed:
  - text: Your pizza has been ordered!
  utter_thanks:
  - text: You're welcome!
  utter_goodbye:
  - text: Goodbye! Have a great day!


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
