stories:
- story: complete pizza order with toppings
  steps:
  - intent: order_pizza
  - action: order_pizza_form
  - active_loop: order_pizza_form
  - slot_was_set:
    - pizza_type: "Veggie"
  - slot_was_set:
    - topping: "capsicum"
  - action: utter_order_placed

- story: incomplete order requiring topping
  steps:
  - intent: order_pizza
  - action: order_pizza_form
  - active_loop: order_pizza_form
  - slot_was_set:
    - pizza_type: "Veggie"
  - action: utter_ask_topping
  - slot_was_set:
    - topping: "onions"
  - action: utter_order_placed

- story: order protein pizza with chickpeas
  steps:
  - intent: greet
  - action: utter_greet
  - intent: order_pizza
  - action: order_pizza_form
  - active_loop: order_pizza_form
  - slot_was_set:
    - pizza_type: "Protein"
  - slot_was_set:
    - topping: "chickpeas"
  - action: utter_order_placed
