version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hey there
    - good morning
    - good evening
    - Hey hi
- intent: order_pizza
  examples: |
    - I want to order a pizza
    - Can I order a pizza?
    - Can I have a pizza?
    - I want a [Veggie](pizza_type) pizza
    - Can I get a [Protein](pizza_type) pizza with [chickpeas](topping)?
    - I'd like a [Cheese](pizza_type) pizza with [extra cheese](topping)
    - I want a large pizza
    - Give me a small pizza with [onions](topping)
    - A medium [Veggie](pizza_type) pizza please
    - Can I get a [veggie]{"entity": "pizza_type", "value": "Veggie"} pizza?
    - I want a [veggie]{"entity": "pizza_type", "value": "Veggie"} pizza
    - I want [onions](topping) for toppings
    - I want a [large](size) pizza
- intent: inform
  examples: |
    - Add [onions](topping) please
    - Include [capsicum](topping)
    - Add some [chickpeas](topping)
    - How about some [cottage cheese](topping)?
    - confirm order
    - This is my order
- intent: thankyou
  examples: |
    - thank you
    - thanks
    - appreciate it
    - much obliged
    - That would be all
- synonym: Veggie
  examples: |
    - veggie
