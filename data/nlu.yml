version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hey there
    - good morning
    - good evening

- intent: order_pizza
  examples: |
    - I want a [Veggie](pizza_type) pizza
    - Can I get a [Protein](pizza_type) pizza with [chickpeas](topping)?
    - I'd like a [Cheese](pizza_type) pizza with [extra cheese](topping)
    - I want a large pizza
    - Give me a small pizza with [onions](topping)
    - A medium [Veggie](pizza_type) pizza please

- intent: inform
  examples: |
    - I would like a [Veggie pizza](pizza_type)
    - I prefer [Protein pizza](pizza_type)
    - Can I have [Cheese pizza](pizza_type)?
    - Add [onions](topping) please
    - Include [capsicum](topping)
    - Add some [chickpeas](topping)
    - How about some [cottage cheese](topping)?

- intent: thankyou
  examples: |
    - thank you
    - thanks
    - appreciate it
    - much obliged